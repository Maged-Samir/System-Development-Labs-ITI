<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getData()
{
    //gettting the values
    var name= document.getElementById("name").value; 
    var Address= document.getElementById("Address").value; 
    var email = document.getElementById("email").value;
    var mobile= document.getElementById("mobile").value; 
    //saving the values in local storage
    localStorage.setItem("txtValue", name);
    localStorage.setItem("txtValue1", Address);
    localStorage.setItem("txtValue2", email);
    localStorage.setItem("txtValue3", mobile);   
}
    </script>
</head>
<body>
    <div style=" font-size: 30px;  color: rgb(32, 7, 63); text-align: center;">
        <form action="wellcome.html" style="align-content:center;" >
            <legend>Plz Enter Your Data</legend>
            <label>Name:<br />
            <input type="text" name="name" id="name"/></label><br />
            <label>Address:<br />
            <input type="text" name="Address" id="Address"/></label><br> 
            <label>Email:<br />
            <input type="text" name="email" id="email"/></label><br />
            <label>Mobile:<br />
            <input type="text" name="mobile" id="mobile"/></label><br />
           
            <input type="submit" value="Submit" onclick="getData()">
        </form>
    </div>
</body>
</html>
